name: Site â€¢ Deploy to Hostinger

on:
  push:
    branches: ["main"]
    
    paths:
      - "/sciencecoherence**"
      - ".github/workflows/deploy.yml"

jobs:
  deploy-site:
    name: Deploy site files to Hostinger
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean target directory before upload
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT }}
          script: |
            mkdir -p "${{ secrets.HOSTINGER_TARGET_DIR }}"
            find "${{ secrets.HOSTINGER_TARGET_DIR }}" -mindepth 1 -maxdepth 1 -exec rm -rf {} +

      - name: Upload site via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT }}

          source: "**"

          target: ${{ secrets.HOSTINGER_TARGET_DIR }}
          # Exclude git and workflow files from deployment
          rm: false
          strip_components: 0
          overwrite: true

      - name: Deployment summary
        run: |
          echo "Deployed all project files to Hostinger target directory: ${{ secrets.HOSTINGER_TARGET_DIR }}" >> "$GITHUB_STEP_SUMMARY"
