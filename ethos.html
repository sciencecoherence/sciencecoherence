<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETHOS | Geometry of Being</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Mono&family=Inter:wght@300;400;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            /* Signature Cyan */
            --bg: #010406;
            --border: rgba(0, 242, 255, 0.15);
            --font-title: 'Syncopate', sans-serif;
            --font-data: 'Space Mono', monospace;
        }

        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND FX (Same as Cosmos) --- */
        body::before,
        body::after {
            content: "";
            position: absolute;
            width: 140vmax;
            height: 140vmax;
            top: -20vmax;
            left: -20vmax;
            z-index: 0;
            opacity: 0.25;
            pointer-events: none;
        }

        body::before {
            background: radial-gradient(circle, var(--accent) 0%, transparent 60%);
            animation: drift 22s infinite alternate ease-in-out;
        }

        body::after {
            background: radial-gradient(circle, #4a00e0 0%, transparent 70%);
            animation: drift 32s infinite alternate-reverse ease-in-out;
            right: -20vmax;
            left: auto;
        }

        @keyframes drift {
            0% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(10%, 10%) scale(1.05);
            }

            100% {
                transform: translate(-5%, -10%) scale(0.95);
            }
        }

        /* --- LAYOUT --- */
        .workspace {
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 90px 1fr;
            height: 100vh;
            position: relative;
            z-index: 1;
            background: rgba(1, 4, 6, 0.65);
            backdrop-filter: blur(45px);
        }

        header.shell-header {
            grid-column: 1 / -1;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }

        .header-meta {
            font-family: var(--font-data);
            font-size: 0.65rem;
            color: #555;
            display: flex;
            gap: 30px;
        }

        .header-meta span {
            color: var(--accent);
        }

        .btn-return {
            font-family: var(--font-data);
            font-size: 0.65rem;
            color: var(--accent);
            text-decoration: none;
            border: 1px solid var(--border);
            padding: 10px 18px;
            transition: 0.3s;
            background: rgba(0, 242, 255, 0.05);
        }

        .btn-return:hover {
            background: rgba(0, 242, 255, 0.15);
            box-shadow: 0 0 15px var(--accent);
        }

        .sidebar {
            border-right: 1px solid var(--border);
            padding: 60px 0;
        }

        .nav-item {
            font-family: var(--font-title);
            font-size: 0.65rem;
            padding: 20px 40px;
            color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: 0.4s;
        }

        .nav-item:hover,
        .nav-item.active {
            color: var(--accent);
            border-left-color: var(--accent);
            background: linear-gradient(90deg, rgba(0, 242, 255, 0.08), transparent);
        }

        main {
            padding: 60px 80px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        main::-webkit-scrollbar {
            width: 4px;
        }

        main::-webkit-scrollbar-thumb {
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        /* Common Module Styles for Ethos */
        .module-panel {
            animation: fadeIn 0.8s ease-out forwards;
            max-width: 1200px;
            padding-top: 10px;
        }

        .module-header {
            border-bottom: 1px solid rgba(0, 242, 255, 0.15);
            padding-bottom: 40px;
            margin-bottom: 50px;
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            color: white;
            font-size: 2.2rem;
            margin: 0;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        .subtitle {
            font-family: 'Space Mono', monospace;
            color: var(--accent);
            font-size: 0.7rem;
            margin-top: 15px;
            letter-spacing: 2px;
        }

        h2 {
            font-family: 'Syncopate', sans-serif;
            color: var(--accent);
            border-left: 3px solid var(--accent);
            padding-left: 20px;
            margin-bottom: 30px;
            font-size: 0.95rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 60px;
        }

        /* Bento Grid Layouts */

        .ethos-manifesto {
            background-color: #0a0d0f;
            border: 1px solid #0ff2;
            border-radius: 4px;
            padding: 3rem 3.5rem;
            max-width: 900px;
            margin: 3rem auto;
            position: relative;
        }

        .manifesto-label {
            margin-bottom: 1.5rem;
        }

        .section-tag {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.72rem;
            letter-spacing: 0.15em;
            color: #00e5ff;
            border: 1px solid #00e5ff;
            padding: 0.25rem 0.65rem;
            text-transform: uppercase;
        }

        .ethos-manifesto h2#manifesto-title {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2.4rem;
            font-weight: 800;
            letter-spacing: 0.12em;
            color: #ffffff;
            margin: 0.5rem 0 0.25rem;
            text-transform: uppercase;
        }

        .manifesto-subtitle {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.72rem;
            letter-spacing: 0.2em;
            color: #00e5ff;
            margin-bottom: 1.5rem;
        }

        .manifesto-divider {
            border: none;
            border-top: 1px solid #ffffff22;
            margin-bottom: 2rem;
        }

        .manifesto-body p {
            font-size: 1.05rem;
            line-height: 1.85;
            color: #c8d4d8;
            margin-bottom: 1.4rem;
            font-family: 'Inter', sans-serif;
        }

        .manifesto-break {
            font-size: 1.15rem !important;
            color: #ffffff !important;
            font-weight: 600;
            letter-spacing: 0.03em;
            margin: 1.8rem 0 !important;
        }

        .manifesto-statement {
            color: #ffffff !important;
            font-weight: 500;
            font-style: italic;
            border-left: 2px solid #00e5ff;
            padding-left: 1.2rem;
            margin: 1.8rem 0 !important;
        }

        .highlight-cyan {
            color: #00e5ff;
            font-weight: 600;
        }

        .manifesto-axes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.2rem;
            margin: 2rem 0;
            border-top: 1px solid #ffffff15;
            border-bottom: 1px solid #ffffff15;
            padding: 1.5rem 0;
        }

        .axis-item {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .axis-label {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.78rem;
            font-weight: 700;
            letter-spacing: 0.18em;
            color: #00e5ff;
        }

        .axis-desc {
            font-size: 0.9rem;
            color: #8a9ba8;
            line-height: 1.5;
            font-family: 'Inter', sans-serif;
        }

        .manifesto-close {
            font-size: 1rem !important;
            color: #ffffff !important;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace !important;
            margin-top: 1.8rem !important;
        }

        @media (max-width: 680px) {
            .ethos-manifesto {
                padding: 2rem 1.5rem;
            }

            .manifesto-axes {
                grid-template-columns: 1fr;
            }

            .ethos-manifesto h2#manifesto-title {
                font-size: 1.6rem;
            }
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        .bento-card {
            background: rgba(8, 12, 16, 0.5);
            border: 1px solid rgba(0, 242, 255, 0.1);
            padding: 30px;
            border-radius: 4px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .bento-card:hover {
            border-color: rgba(0, 242, 255, 0.3);
            background: rgba(8, 12, 16, 0.7);
        }

        .bento-card h3 {
            font-family: 'Syncopate', sans-serif;
            color: white;
            font-size: 0.7rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
            margin-top: 0;
        }

        .bento-card p {
            color: #888;
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .tag {
            display: inline-block;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-family: 'Space Mono';
            font-size: 0.6rem;
            padding: 2px 8px;
            margin-bottom: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="workspace">
        <header class="shell-header">
            <a href="index.html" class="btn-return">‚Üê RETURN TO PORTAL</a>
            <div style="font-family: var(--font-title); font-size: 0.8rem; letter-spacing: 6px;">ETHOS // <span
                    style="color: var(--accent);">ALIGNMENT</span></div>
            <div class="header-meta">
                <div>SESSION: <span>2026.02.15</span></div>
                <div>STATUS: <span style="animation: pulse 2s infinite">COHERENT</span></div>
            </div>
        </header>

        <aside class="sidebar">
            <div id="nav-overview" class="nav-item active" onclick="loadModule('overview')">01. OVERVIEW</div>
            <div id="nav-purity" class="nav-item" onclick="loadModule('purity')">02. PURITY</div>
            <div id="nav-rhythm" class="nav-item" onclick="loadModule('rhythm')">03. RHYTHM</div>
            <div id="nav-resonance" class="nav-item" onclick="loadModule('resonance')">04. RESONANCE</div>
            <div id="nav-mind" class="nav-item" onclick="loadModule('mind')">05. THE MIND</div>
        </aside>

        <main id="content-display">
        </main>
    </div>

    <script>
        // Router for Ethos modules
        async function loadModule(name) {
            const display = document.getElementById('content-display');
            display.style.opacity = 0.5;

            try {
                // Ensure you create the folder /modules/ethos/
                const response = await fetch(`modules/ethos/${name}.html`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const html = await response.text();

                display.innerHTML = html;
                display.style.opacity = 1;
                display.scrollTo(0, 0);

                // Update Sidebar Active State
                document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                const navBtn = document.getElementById('nav-' + name);
                if (navBtn) navBtn.classList.add('active');

            } catch (err) {
                console.error(err);
                display.innerHTML = `
                    <div style="padding:40px; border:1px solid red; color:red; font-family:'Space Mono'">
                        <h3>ERROR_LOAD_FAILED</h3>
                        <p>Could not load module: modules/ethos/${name}.html</p>
                    </div>`;
                display.style.opacity = 1;
            }
        }

        // Load default
        loadModule('overview');
    </script>
</body>

</html>
